<!DOCTYPE html>
<html ng-app="redditModule" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="css/styles.css" type="text/css">
</head>

<body ng-controller='homeCtrl'>

  <div>
    <a href="#!/home">home</a>
    <a href="#!/output">output</a>
  </div>

  <form ng-submit="passSubreddit(subreddit)">
    <label for="search">enter a subreddit</label>
    <input id="search" type="text" ng-model="subreddit" placeholder="SEARCH"/>
    <button type="submit">GO</button>
  </form>

  <ng-view></ng-view>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
  <script src="https://code.angularjs.org/1.6.4/angular-route.js"></script>
  <script src="js/app/module.js"></script>
  <script src="js/app/config.js"></script>
  <script src="js/controllers/homeCtrl.js"></script>
  <script src="js/controllers/outputCtrl.js"></script>
  <script src="js/services/service.js"></script>
  <script src="js/directives/directive.js"></script>
</body>
</html>
